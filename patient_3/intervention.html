<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EICU - APEX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./../assets/css/style.css">
</head>
<body class="theme-dark">
<div class="container">
    <header>
        <section class="nrf">
            <small>
                This work was supported by the National Research Foundation of Korea (NRF) grant funded by the
                Korea government (No. 2018R1C1B60035)
            </small>
        </section>
        <section class="apex-header">
            <div>
                <div class="logo"><a href="./../index.html">EICU-APEX</a></div>
                <nav class="navigation nav_tabs">
                    <a href="chart.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                            <path d="M16 1H2c-.55 0-1 .45-1 1v14c0 .55.45 1 1 1h14c.55 0 1-.45 1-1V2c0-.55-.45-1-1-1zM7 13H5V8h2v5zm3 0H8V5h2v8zm3 0h-2V9h2v4z"/>
                        </svg>
                        <span>graph</span>
                    </a>
                    <a href="input_list.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                        </svg>
                        <span>input list</span>
                    </a>
                    <a href="intervention_list.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                            <path d="M10.01 21.01c0 1.1.89 1.99 1.99 1.99s1.99-.89 1.99-1.99h-3.98zm8.87-4.19V11c0-3.25-2.25-5.97-5.29-6.69v-.72C13.59 2.71 12.88 2 12 2s-1.59.71-1.59 1.59v.72C7.37 5.03 5.12 7.75 5.12 11v5.82L3 18.94V20h18v-1.06l-2.12-2.12zM16 13.01h-3v3h-2v-3H8V11h3V8h2v3h3v2.01z"/>
                        </svg>
                        <span>intervention list</span>
                    </a>
                    <div class="search">
                        <select class="js-example-basic-single" name="patients" onchange="location.href=this.value">
                            <option value="./../index.html">1</option>
                            <option value="./../patient_2/chart.html">2</option>
                            <option value="./../patient_3/chart.html" selected>3</option>
                        </select>
                    </div>
                </nav>
                <ul>
                    <li>
                        <button class="submit" onclick="location.href='login.html'">login</button>
                    </li>
                </ul>
            </div>
        </section>
    </header>
    <div class="title">
        <div></div>
        <button class="btn-save">
            <i class="fas fa-check"></i>
            <span>save</span>
        </button>
    </div>

    <!-- Health Record -->
    <section id="record" class="content content-input">
        <div class="record-container">
            <div class="record">
                <label for="search-time">time</label>
                <input id="search-time" type="datetime-local"/>
            </div>
            <div class="record-title">Intervention</div>
            <div class="records records-checkbox">
                <div class="checkbox">
                    <input id="adjustOxygenation" type="checkbox" name="intervention">
                    <label for="adjustOxygenation">Adjust Oxygenation (O2)</label>
                </div>
                <div class="checkbox">
                    <input id="adjustVentilation" type="checkbox" name="intervention">
                    <label for="adjustVentilation">Adjust Ventilation (CO2)</label>
                </div>
                <div class="checkbox">
                    <input id="vasopressorIncrease" type="checkbox" name="intervention">
                    <label for="vasopressorIncrease">Vasopressor increase</label>
                </div>
                <div class="checkbox">
                    <input id="fluidInfusion" type="checkbox" name="intervention">
                    <label for="fluidInfusion">Fluid infusion</label>
                </div>
                <div class="checkbox">
                    <input id="transfusion" type="checkbox" name="intervention">
                    <label for="transfusion">Transfusion</label>
                </div>
                <div class="checkbox">
                    <input id="increaseCardiacOutput" type="checkbox" name="intervention">
                    <label for="increaseCardiacOutput">Increase cardiac output</label>
                </div>
                <div class="checkbox">
                    <input id="increaseSedation" type="checkbox" name="intervention">
                    <label for="increaseSedation">Increase sedation</label>
                </div>
                <div class="checkbox">
                    <input id="hyperosmoticAgent" type="checkbox" name="intervention">
                    <label for="hyperosmoticAgent">Hyperosmotic agent</label>
                </div>
                <div class="checkbox">
                    <input id="seizureControl" type="checkbox" name="intervention">
                    <label for="seizureControl">Seizure control</label>
                </div>
                <div class="checkbox">
                    <input id="targETCO2Adjusted" type="checkbox" name="intervention">
                    <label for="targETCO2Adjusted">Target CO2 adjusted</label>
                </div>
                <div class="checkbox">
                    <input id="targetBPElevated" type="checkbox" name="intervention">
                    <label for="targetBPElevated">Target BP elevated</label>
                </div>
                <div class="checkbox">
                    <input id="lowerTargetTemp" type="checkbox" name="intervention">
                    <label for="lowerTargetTemp">Lower target temp</label>
                </div>
                <div class="checkbox">
                    <input id="longerTargetTemp" type="checkbox" name="intervention">
                    <label for="longerTargetTemp">Longer target temp</label>
                </div>
                <div class="checkbox">
                    <input id="stopRewarming" type="checkbox" name="intervention">
                    <label for="stopRewarming">Stop rewarming</label>
                </div>
                <div class="checkbox">
                    <input id="rewarmSlower" type="checkbox" name="intervention">
                    <label for="rewarmSlower">Rewarm slower</label>
                </div>
                <div class="checkbox">
                    <input id="shiveringControl" type="checkbox" name="intervention">
                    <label for="shiveringControl">Shivering Control</label>
                </div>
                <div class="checkbox">
                    <input id="HD-CRRT" type="checkbox" name="intervention">
                    <label for="HD-CRRT">HD CRRT</label>
                </div>
                <div class="checkbox">
                    <input id="startNMB" type="checkbox" name="intervention">
                    <label for="startNMB">Start NMB</label>
                </div>
                <div class="checkbox">
                    <input id="stopNMB" type="checkbox" name="intervention">
                    <label for="stopNMB">Stop NMB</label>
                </div>
                <div class="checkbox">
                    <input id="startSedation" type="checkbox" name="intervention">
                    <label for="startSedation">Start Sedation</label>
                </div>
                <div class="checkbox">
                    <input id="stopSedation" type="checkbox" name="intervention">
                    <label for="stopSedation">Stop Sedation</label>
                </div>
                <div class="checkbox">
                    <input id="TTM-startInduction" type="checkbox" name="intervention">
                    <label for="TTM-startInduction"><strong>TTM Start Induction</strong></label>
                </div>
                <div class="checkbox">
                    <input id="TTM-TargetTemperature" type="checkbox" name="intervention">
                    <label for="TTM-TargetTemperature"><strong>TTM Target Temperature</strong></label>
                </div>
                <div class="checkbox">
                    <input id="TTM-startRewarming" type="checkbox" name="intervention">
                    <label for="TTM-startRewarming"><strong>TTM Start Rewarming</strong></label>
                </div>
                <div class="checkbox">
                    <input id="TTM startNormothermia" type="checkbox" name="intervention">
                    <label for="TTM startNormothermia"><strong>TTM Start Normothermia</strong></label>
                </div>
                <div class="checkbox">
                    <input id="TTM stop" type="checkbox" name="intervention">
                    <label for="TTM stop"><strong>TTM Stop</strong></label>
                </div>
            </div>
        </div>
        <div class="record-container">
            <div class="record">
                <textarea name="comment" id="" cols="30" rows="10" placeholder="comment"></textarea>
            </div>
        </div>
    </section>
</div>

<script src="./../assets/js/jquery-3.5.1.min.js"></script>
<script src="./../assets/js/select2.min.js"></script>
<script src="./../assets/js/index.js"></script>
<script>
  // Set the Current Time
  var date = new Date();
  date.setHours(date.getHours() + 9);
  var ISODate = date.toISOString();

  var searchTime = document.getElementById('search-time');
  searchTime.value = ISODate.slice(0, 16);
</script>
</body>
</html>
