<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EICU - APEX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./../../assets/css/style.css">
    <link href="./../../assets/scss/select2.min.css" rel="stylesheet"/>
</head>
<body class="theme-dark">
<div class="container">
    <header>
        <section class="nrf">
            <small>
                This work was supported by the National Research Foundation of Korea (NRF) grant funded by the
                Korea government (No. 2018R1C1B60035)
            </small>
        </section>
        <section class="apex-header">
            <div>
                <div class="logo"><a href="./../../index.html">EICU-APEX</a></div>
                <nav class="navigation nav_tabs">
                    <a href="./../../index.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                            <path d="M16 1H2c-.55 0-1 .45-1 1v14c0 .55.45 1 1 1h14c.55 0 1-.45 1-1V2c0-.55-.45-1-1-1zM7 13H5V8h2v5zm3 0H8V5h2v8zm3 0h-2V9h2v4z"/>
                        </svg>
                        <span>graph</span>
                    </a>
                    <a href="./../input_list.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                        </svg>
                        <span>input list</span>
                    </a>
                    <a href="./../intervention_list.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                            <path d="M10.01 21.01c0 1.1.89 1.99 1.99 1.99s1.99-.89 1.99-1.99h-3.98zm8.87-4.19V11c0-3.25-2.25-5.97-5.29-6.69v-.72C13.59 2.71 12.88 2 12 2s-1.59.71-1.59 1.59v.72C7.37 5.03 5.12 7.75 5.12 11v5.82L3 18.94V20h18v-1.06l-2.12-2.12zM16 13.01h-3v3h-2v-3H8V11h3V8h2v3h3v2.01z"/>
                        </svg>
                        <span>intervention list</span>
                    </a>
                    <div class="search">
                        <select class="js-example-basic-single" name="patients" onchange="location.href=this.value">
                            <option value="./../../index.html">1</option>
                            <option value="./../../patient_2/chart.html" selected>2</option>
                            <option value="./../../patient_3/chart.html">3</option>
                        </select>
                    </div>
                </nav>
                <ul>
                    <li>
                        <button class="submit" onclick="location.href='login.html'">login</button>
                    </li>
                </ul>
            </div>
        </section>
    </header>
    <div class="title">
        <h3>2020-03-06 05:00</h3>
        <button class="btn-save">
            <i class="fas fa-check"></i>
            <span>edit</span>
        </button>
    </div>

    <!-- Health Record -->
    <section id="record" class="content content-input">
        <div class="record-container">
            <div class="records">
                <div class="record-container">
                    <div class="record-title">Arterial BGA</div>
                    <div class="record">
                        <label for="arterial-ph">PH</label>
                        <input id="arterial-ph" type="number" value="7.291"/>
                    </div>
                    <div class="record">
                        <label for="arterial-sao2">SaO2</label>
                        <input id="arterial-sao2" type="number" value="97.8"/>
                    </div>
                    <div class="record">
                        <label for="arterial-co2">CO2</label>
                        <input id="arterial-co2" type="number" value="35.5"/>
                    </div>
                    <div class="record">
                        <label for="arterial-hco3">HCO3</label>
                        <input id="arterial-hco3" type="number" value="17.2"/>
                    </div>
                    <div class="record">
                        <label for="arterial-be">BE</label>
                        <input id="arterial-be" type="number" value="-7.9"/>
                    </div>
                </div>
                <div class="record-container">
                    <div class="record-title">Jugular BGA</div>
                    <div class="record">
                        <label for="jugular-ph">PH</label>
                        <input id="jugular-ph" type="number" value="7.268"/>
                    </div>
                    <div class="record">
                        <label for="jugular-sao2">SaO2</label>
                        <input id="jugular-sao2" type="number" value="83.6"/>
                    </div>
                    <div class="record">
                        <label for="jugular-co2">CO2</label>
                        <input id="jugular-co2" type="number" value="39.6"/>
                    </div>
                    <div class="record">
                        <label for="jugular-hco3">HCO3</label>
                        <input id="jugular-hco3" type="number" value="18.3"/>
                    </div>
                    <div class="record">
                        <label for="jugular-be">BE</label>
                        <input id="jugular-be" type="number" value="-7.5"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="record-container">
            <div class="records">
                <div class="record-container">
                    <div class="record">
                        <label for="arterial-lactate">Arterial Lactate</label>
                        <input id="arterial-lactate" type="number" value="2.47"/>
                    </div>
                </div>
                <div class="record-container">
                    <div class="record">
                        <label for="jugular-lactate">Jugular Lactate</label>
                        <input id="jugular-lactate" type="number" value="2.53"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="record-container">
            <div class="records">
                <div class="record-container">
                    <div class="record">
                        <label for="arterial-glucose">Arterial Glucose</label>
                        <input id="arterial-glucose" type="number" value="147"/>
                    </div>
                </div>
                <div class="record-container">
                    <div class="record">
                        <label for="jugular-glucose">Jugular Glucose</label>
                        <input id="jugular-glucose" type="number" value="140"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="record-container">
            <div class="record">
                <label for="hgb">Hgb</label>
                <input id="hgb" type="text" value="12.5"/>
            </div>
        </div>
        <div class="record-container">
            <div class="record">
                <label for="onsd">ONSD</label>
                <input id="onsd" type="text" value="."/>
            </div>
        </div>
    </section>
</div>

<script src="./../../assets/js/jquery-3.5.1.min.js"></script>
<script src="./../../assets/js/select2.min.js"></script>
<script src="./../../assets/js/index.js"></script>
</body>
</html>
